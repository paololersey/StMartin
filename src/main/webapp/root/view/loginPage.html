<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>St. Martin Project</title>



</head>
	<div style="height: 200px;"></div>
	<div style="width:100%; height: 200px;">
		<div style="width: 33%; height: 200px; float: left"></div>
		<div class="loginDiv gradient">
			<div style="margin: 5% 5% 5% 5%;">
				<div style="color:white;" align="center">
					<b>LOGIN PAGE</b>
				</div>
				<div>&nbsp;</div>
				<div style="color:white;">Username:</div>
				<div>
					<input type="text" data-ng-model="username" style="width: 99%" />
				</div>

				<div>&nbsp;</div>
				<div style="color:white;">Password:</div>
				<div>
					<input type="text" data-ng-model="password" style="width: 99%" />
				</div>
				<div>&nbsp;</div>
				<div>
					<button data-ng-click="submitOk()" class="btn btn-primary"
						style="width: 49%">OK</button>
					<button data-ng-click="submitCancel()" class="btn btn-primary "
						style="width: 49%">CANCEL</button>

				</div>
				<div>&nbsp;</div>
				<div align="center">
					<button data-ng-click="submitChangePwd()" class="btn btn-primary "
						style="width: 70%">MODIFY PASSWORD</button>
				</div>
			</div>
		</div>
	</div>
	<div style="width:100%; height: 600px;"></div>
</html>
